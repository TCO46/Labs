<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="form">
        <div class="container">
            <label for="name">Email: </label>
            <br>
            <input id="email" type="text" placeholder="Enter your email" name="name" required>
            <br/>
            <label for="password">Password: </label>
            <br>
            <input id="pwd" type="password" placeholder="Enter your Password" required/>
            <br/>
            <label for="class">Re-enter Password: </label>
            <br>
            <input id="repwd" type="password" placeholder="Enter you password again" required/>
            <br/>
            <button id="submit" type="submit">Sign up</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script type="module" src="../OOP/database.js"></script>
</body>
</html>
