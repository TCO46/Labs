<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Firebase</title>
</head>
<body>
    <div class="form">
        <div class="container">
            <label for="name">Name: </label>
            <br>
            <input id="name" type="text" placeholder="Enter name" name="name" required>
            <br/>
            <label for="email">Email: </label>
            <br>
            <input id="email" type="text" placeholder="Enter email" required/>
            <br/>
            <label for="class">Phone numbers: </label>
            <br>
            <input id="phoneNumber" type="text" placeholder="Enter phone numbers" required/>
            <br/>
            <label for="avatar">Avatar</label>
            <input type="file" name="image" id="image" accept="image/png, image/jpg, image/gif, image/jpeg"/>
            <br/>
            <button id="submit" type="submit">Submit</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script type="module" src="class.js"></script>
</body>
</html>
